<!DOCTYPE html>

<head>

    <title>Hangman game</title>

    <link type="text/css" rel="stylesheet" href="./stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>

<div class='area'> 
    <h1>Hangman</h1>
    <h4>Play this classic word game with a friend, or against the computer!</h2>
</div>

<div class='area' id='setupArea'>
    <form>
        <input type='text' id='answer' placeholder='Enter your word'>
        <button id='submitAnswer'>Let's play</button>
        <span>or</span>
        <button id='randomWord'>Generate random word</button>
    </form>
</div>

<div class='gridContainer'>

    <div class='area' id='imageArea'>
        <img src="Images/hangman0.jpg" id="image">
    </div>


    <div class='area' id='wordArea'>
         
    </div>


    <div class='area' id='guessArea'>
        <button class='letterButton'>A</button>
        <button class='letterButton'>B</button>
        <button class='letterButton'>C</button>
        <button class='letterButton'>D</button>
        <button class='letterButton'>E</button>
        <button class='letterButton'>F</button>
        <button class='letterButton'>G</button>
        <button class='letterButton'>H</button>
        <button class='letterButton'>I</button>
        <button class='letterButton'>J</button>
        <button class='letterButton'>K</button>
        <button class='letterButton'>L</button>
        <button class='letterButton'>M</button>
        <button class='letterButton'>N</button>
        <button class='letterButton'>O</button>
        <button class='letterButton'>P</button>
        <button class='letterButton'>Q</button>
        <button class='letterButton'>R</button>
        <button class='letterButton'>S</button>
        <button class='letterButton'>T</button>
        <button class='letterButton'>U</button>
        <button class='letterButton'>V</button>
        <button class='letterButton'>W</button>
        <button class='letterButton'>X</button>
        <button class='letterButton'>Y</button>
        <button class='letterButton'>Z</button>
    </div>

    <div class='area' id='messageArea'>
    <P id='message'> </P>
    </div>

</div>

<div class='area'>
    <button id='reset'>Reset game</button>
</div>

<script src='script.js'></script>

</body>
